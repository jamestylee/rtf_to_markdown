<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Notes</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" id="theme-link" href="css/themes/light.css">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" id="hljs-theme-light">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" id="hljs-theme-dark" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body class="light-mode">

    <div class="app-container">

        <!-- The Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Notes</h2>
                <!-- BOTH BUTTONS ARE NOW GONE FROM HERE -->
            </div>
            <div class="search-container">
                <input type="search" id="search-input" placeholder="Search notes...">
            </div>
            <nav id="note-list" class="note-list"></nav>
            <div class="sidebar-footer">
                <button id="import-btn" title="Import Notes"><i class="fas fa-upload"></i></button>
                <button id="export-btn" title="Export All Notes"><i class="fas fa-download"></i></button>
                <button id="theme-toggle-btn" title="Toggle Theme"><i class="fas fa-moon"></i></button>
            </div>
        </aside>

        <!-- NEW CONTAINER FOR THE BUTTONS -->
        <div class="sidebar-top-controls">
            <button id="toggle-sidebar-btn" title="Toggle Sidebar"><i class="fas fa-chevron-left"></i></button>
            <button id="new-note-btn" title="New Note"><i class="fas fa-plus"></i></button>
        </div>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="editor-panel">
                <div class="editor-header">
                    <input type="text" id="note-title-input" placeholder="Note Title">
                    <div class="note-actions">
                        <button id="favorite-btn" title="Toggle Favorite"><i class="far fa-star"></i></button>
                        <button id="export-note-pdf" title="Export to PDF"><i class="fas fa-file-pdf"></i></button>
                        <button id="delete-note-btn" title="Delete Note"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
                <div id="editor-container" class="editor-container"></div>
            </div>

            <div class="resizer" id="resizer"></div>

            <div class="preview-panel">
                <div class="preview-header">
                    <h3>Markdown Code</h3>
                </div>
                <div class="preview-content">
                    <pre><code id="preview-code" class="language-markdown"></code></pre>
                </div>
            </div>
        </main>
    </div>

    <input type="file" id="import-file-input" accept=".json" style="display: none;">

    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.js"></script>
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>

    <script src="js/app.js"></script> 
</body>
</html>
